<!doctype html>
<html><head><meta charset="utf-8"/><title>AI Factory Store</title></head>
<body>
  <h1>Store <span style="font-size:12px;padding:2px 6px;border:1px solid #999;border-radius:6px;margin-left:8px;">BETA</span></h1>
  <div>
    <input id="q" placeholder="search..." />
    <select id="sort">
      <option value="created_desc">Newest</option>
      <option value="created_asc">Oldest</option>
      <option value="name_asc">Name A→Z</option>
      <option value="name_desc">Name Z→A</option>
    </select>
    <button id="s">Search</button>
  </div>
  <div id="meta"></div>
  <ul id="list"></ul>
  <div>
    <button id="prev">Prev</button>
    <span id="pageinfo"></span>
    <button id="next">Next</button>
  </div>
  <script src="app.js"></script>
</body></html>
